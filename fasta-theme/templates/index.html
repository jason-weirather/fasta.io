{% extends "base.html" %}
{% block content %}
{% for article in articles_page.object_list %}
   <article class="hentry">
      <header>
         <p class="entry-title">
            <span class='fasta_header_symbol'>></span><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a> <span class='date'>{{article.date.strftime('%Y-%m-%d')}}</span>
         </p>
      </header>
      <div class="entry-content"><p> {{ article.summary }} </p></div>
   </article>
{% endfor %}
{% endblock content %}
